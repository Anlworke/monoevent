<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>tap</title>
<style>
html,body{ height:100%; }
.box{ width:100%; height:300px; background:#333; position:absolute; top:100px; right:0px; }
.btn{ position: absolute; top:10px; right:10px; width:80px; height:25px; }
</style>
</head>
<body>

<div style="padding:3px;background:#09c;color:#fff;line-height:18px;position:fixed;top:0;left:0;" id="log"></div>
<button id="btn" class="btn">click</button>
<div id="box" class="box"></div>

<script src="../monoevent.js"></script>
<script>
(function(){
	
var $box = MonoEvent( '#box' ),
	$btn = MonoEvent( '#btn' ),
	log = document.getElementById( 'log' );

$box.on( 'swipe', function(){
	log.innerHTML += 'swipe<br/>';
});

$btn.on( 'click', function(){
	$box.un( 'swipe' );
});

})();
</script>

</body>
</html>
